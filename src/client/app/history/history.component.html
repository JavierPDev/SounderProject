<div class="container container--base">
  <div class="col-xs-6">
    <h2 class="text-block">
      <i class="fa fa-music"></i> 
      Songs
    </h2>
    <div class="text-block">
      <div *ngFor="let song of songs.slice(0, 100).reverse()">
        {{song.title}}
      </div>
    </div>
  </div>
  <div class="col-xs-6">
    <h2 class="text-block">
      <i class="fa fa-wifi"></i> 
      Radio Stations
    </h2>
    <div class="text-block">
      <div *ngFor="let radio of radios.slice(0, 100).reverse()">
        {{radio.title}}
      </div>
    </div>
  </div>
</div>
