<div class="container container--base">
  <div class="col-xs-6">
    <h2 class="text-block">
      Songs
    </h2>
    <div class="text-block">
      <div *ngFor="let song of songs.slice(0, 100)">
        {{song.title}}
      </div>
    </div>
  </div>
  <div class="col-xs-6">
    <h2 class="text-block">
      Radio Stations
    </h2>
    <div class="text-block">
      <div *ngFor="let radio of radios.slice(0, 100)">
        {{radio.title}}
      </div>
    </div>
  </div>
</div>
