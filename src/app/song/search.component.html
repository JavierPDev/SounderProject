<div class="container">
  <div class="row">
    <sr-search-box [searchTerm]="searchTerm" class="search__search-box"></sr-search-box>
  </div>
  <div class="row search-results">
    <div *ngIf="!results.length && searchCompleted" class="alert alert-info">
      No results
    </div>
    <div *ngFor="let song of results" class="col-sm-3">
      <sr-song-card [searchTerm]="searchTerm" [song]="song"></sr-song-card>
    </div>
  </div>
</div>
